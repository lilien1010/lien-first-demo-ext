query RunInput {
  cart {
    cost {
      totalAmount {
        amount
        currencyCode
      }
    }
    buyerIdentity {
      customer {
        id
        email
        # Get customer metafields for billing address
        metafield (
          key: "last_billing_address"
          namespace: "billing_preferences"
        ) {
              value
              type
          }
        } 
      }
    }
}